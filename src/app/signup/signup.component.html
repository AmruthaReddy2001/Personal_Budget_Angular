<form class="userForm" #userData="ngForm" (ngSubmit)="onSubmit(userData.value)" role="form" aria-labelledby="userFormTitle">
  <h2 id="userFormTitle">User Registration Form</h2>
  <div>
    <label for="username">Enter the User Name:</label><br>
    <input type="text" id="username" name="username" ngModel required aria-required="true" aria-describedby="usernameDesc">
  </div>
  <div>
    <label for="email">Enter the Email:</label><br>
    <input type="email" id="email" name="email" ngModel required aria-required="true" aria-describedby="emailDesc">
  </div>
  <div>
    <label for="password">Enter the Password:</label><br>
    <input type="password" id="password" name="password" ngModel required aria-required="true" aria-describedby="passwordDesc">
  </div>
  <br>
  <button type="submit" [disabled]="!userData.valid">Signup</button><br>
</form>

<div *ngIf="showError" class="errorMessage" aria-live="assertive" aria-atomic="true">
  {{ errorMessage }}
</div>
